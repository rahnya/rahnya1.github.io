<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bonne Fête Maman ❤️</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .signature {
      font-size: 1.3rem;
      font-style: italic;
      color: #6d5dac;
      align-self: flex-end;
      margin-top: 20px;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeIn 1s ease forwards 1.4s;
    }
    .instructions {
      position: absolute;
      bottom: 20px;
      font-size: 0.9rem;
      color: #777;
      opacity: 0;
      animation: fadeIn 1s ease forwards 1.7s;
    }
    @keyframes fadeIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    .flower-container {
      position: absolute;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }
    .flower {
      position: absolute;
      opacity: 0;
    }
    .flower1 {
      top: 10%;
      left: 10%;
      animation: floatAnimation 8s ease-in-out infinite, fadeInOut 8s ease-in-out infinite;
    }
    .flower2 {
      top: 15%;
      right: 10%;
      animation: floatAnimation 7s ease-in-out infinite, fadeInOut 7s ease-in-out infinite;
    }
    .flower3 {
      bottom: 15%;
      left: 15%;
      animation: floatAnimation 9s ease-in-out infinite, fadeInOut 8.5s ease-in-out infinite;
    }
    @keyframes floatAnimation {
      0%, 100% {
        transform: translateY(0) rotate(0deg);
      }
      25% {
        transform: translateY(-15px) rotate(5deg);
      }
      50% { 
        transform: translateY(0) rotate(0deg);
      }
      75% { 
        transform: translateY(15px) rotate(-5deg);
      }
    }
    @keyframes fadeInOut {
      0%, 100% {
        opacity: 0.7;
      }
      50% {
        opacity: 1;
      }
    }
    .heart-btn { 
      position: absolute;
      bottom: 70px;
      background: none;
      border: none;
      cursor: pointer;
      transition: transform 0.3s ease;
      z-index: 10;
    }
    .heart-btn:hover {
      transform: scale(1.1);
    }
    .heart-btn:focus {
      outline: none;
    }
    .heart-svg {
      width: 60px;
      height: 60px;
      filter: drop-shadow(0.3px 5px rgba(0,0,0,0.2));
    }
    .heart-path {
      fill: #6d5dac;
      transition: fill 0.3s ease;
    }
    .heart-btn:hover .heart-path {
      fill: #ff66b9;
    }
    .confetti {
      position: absolute;
      width: 10px;
      height: 10px; 
      background-color: #f00;
      opacity: 0;
    }
    @keyframes confettifall {
      0% {
        transform: translateY(-100px) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(600px) rotate(360deg);
        opacity: 0;
      }
    }
    .photo-frame {
      width: 180px;
      height: 180px; 
      border-radius: 50px; 
      background: linear-gradient(135deg, #3a7bd5, #6d5dac);
      padding: 10px;
      margin-bottom: 3px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.15);
      opacity: 0;
      transform: scale(0.8);
      animation: scaleIn 1s ease forwards 0.2s;
    }
    @keyframes scaleIn {
      to {
        opacity: 1;
        transform: scale(1);
      }
    }
    .photo {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      background: #f5f7fa;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }
    .photo svg {
      width: 80%;
      height: 80%;
    }
    .back-btn {
      position: absolute;
      top: 20px;
      left: 20px;
      background: none;
      color: #6d5dac;
      font-size: 1rem;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 5px;
      opacity: 0;
      animation: fadeIn 1s ease forwards 1.7s;
    }
    .back-btn:hover {
      color: #3a7bd5;
    }
    .back-btn svg {
      width: 20px;
      height: 20px;
    }
  </style>
</head>
